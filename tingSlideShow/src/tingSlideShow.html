<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js简单轮播图实现</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <div class="main">
        <!--选项卡-->
        <div class="menu-content" id="menu-content">
            <div class="menu-items itemActive">首页</div>
            <div class="menu-items">点击看看</div>
            <div class="menu-items">会自动的</div>
            <div class="menu-items">我的网站</div>
        </div>
        <!--焦点图-->
        <div class="banner" id="banner">
            <a href="">
                <div class="banner-slide slide0 slide-active"></div>
            </a>
            <a href="">
                <div class="banner-slide slide1"></div>
            </a>
            <a href="">
                <div class="banner-slide slide2"></div>
            </a>
            <a href="">
                <div class="banner-slide slide3"></div>
            </a>
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
